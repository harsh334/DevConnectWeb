<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group">
        <label for="emailId">Email</label>
        <input
          type="text"
          id="emailId"
          formControlName="emailId"
          placeholder="Enter your email id"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="error-box">
        <p
          *ngIf="
            emailId && emailId.invalid && (emailId.dirty || emailId.touched)
          "
        >
          <span *ngIf="emailId.errors?.['required']"> email is required. </span>

          <span *ngIf="emailId.errors?.['email']">
            Invalid email address.
          </span>
        </p>
        <p
          *ngIf="
            password && password.invalid && (password.dirty || password.touched)
          "
        >
          <span *ngIf="password.errors?.['required']">
            password is required.
          </span>

          <span *ngIf="password.errors?.['pattern']">
            atleast a number,special character & camel case.
          </span>

          <span
            *ngIf="password.errors?.['minlength'] && !password.errors?.['pattern']"
          >
            atleast 6 letters.
          </span>
        </p>
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="signup-text pe-auto">
        Don't have an account?
        <span class="cursor-pointer signup-link" (click)="navigateToSignup()">
          Sign Up
        </span>
      </p>
    </form>
  </div>
</div>
